<html>
<head>
<title>Anime list</title>
</head>
<body>

<div id="type-selector" class="btn-group-vertical btn-group-sm btn-toggle pull-right hidden">
  <button id="btn-plate" type="button" class="square btn btn-default btn-lg active"><span class="glyphicon glyphicon-th"/></button>
  <button id="btn-list" type="button" class="square btn btn-default btn-lg"><span class="glyphicon glyphicon-list"/></button>
</div>

<div id="container_plates"></div>
<div id="container_list" class="hidden">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th> Name </th>
        <th> MAL</th>
        <th> Location </th>
        <th> Share </th>
      </tr>
    </thead>
    <tbody id="container_list_table"></tbody>
  </table>
</div>
<br/>
Failed items: <br/>
<div id="failed"></div>
<br/>
<div id="status"></div>

<!-- script loading block -->
<script src="js/loader.js"></script>

</body>
</html>
